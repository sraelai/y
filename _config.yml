
title: Israela Santos #Your awesome title
email: #youremail@domain.com
description:  > #this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: # the subpath of the site
url: http://sraelai.github.io/y # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone: UTC-3

favicon: /assets/img/favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: <div id="cusdis_thread"
  data-host="https://cusdis.com"
  data-app-id="2967808d-3c31-47b3-b7f7-15ab478617d4"
  data-page-id="{{ PAGE_ID }}"
  data-page-url="{{ PAGE_URL }}"
  data-page-title="{{ PAGE_TITLE }}"
></div>
<script async defer src="https://cusdis.com/js/cusdis.es.js"></script> #your cusdis app_id

user:
  name: null
  pic: /assets/img/ondinha.jpg
  picAlt: "ondinha"
  job: null
  aboutme: null # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
